<DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS is for formatting</title>
		
		<!--Embedded Style CSS-->
		<style>
			p{color:green; font-variant:small-caps;}
			body{background-color:beige;}
			h2{font-style:italic;}
			div{background-color:grey;}
		</style>
	</head>
	
	<body>
		<h2>Cascading Style Sheets (CSS)<h2>
		<p>HTML tags are strictly for structure</p>
		<p>CSS is used to format the page</P>
		
		<div>
			<img src="cake.jpg" alt="cake picture">
			
			<!--In line Style CSS-->
			<p style="color:red; font-style:italic">Chocolate Cake</P>
		</div>
	</body>

</html>
